<!DOCTYPE html>
<html>
    <head>
        <title>NeuroBee</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <section class="xop-container">
            <div class="xop-left">
                <div class="help ">
                    <button>Help!</button>
                    <div>
                        <button>Friend1</button>
                        <button>Friend2</button>
                        <button>HelpLine</button>
                    </div>
                    
                </div>
                <div class="text">
                    <h1>Play Games</h1>
                </div>
                <div class="games">
                 <a href="#" alt="tic tac toe"><img src="../devjam/tic_tac_toe.jpeg" alt="tic tac toe" width="100px" height="100px" ></a>
                 <a href="#" alt="tic tac toe"><img src="../devjam/tic_tac_toe.jpeg" alt="tic tac toe" width="100px" height="100px"></a>
                </div>
                
                    
                    
                   
            
            </div>
            <div class="xop-center">
                <div class="logo">
                    <img src="logo.png" alt="logo" width="100px" height="100px">
                </div>
                <div class="l_name">
                    <h1>NeuroBee</h1>
                    <h5>A Bee that cares</h5>
                </div>
                <div class="how ">
                    <button>How are you feeling?</button>
                    <button>Chat Now</button>
                </div>
                    
            </div>
            <div class="xop-right">
                <div class="setting">
                    <button>Setting</button>
                    <div>
                    <button>Edit Replika</button>
                    <button>Contact Us</button>
                    </div>
                   </div>
                   <div class="logout">
                          <button>Logout</button>
                      </div> 
                     <div class="media">
                        <button>Gallery</button>
                        <button>Videos</button>
                     </div> 

            </div>
        </section> 
    </body>
</html>
